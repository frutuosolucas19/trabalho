<html>
    <head>
        <title>Trabalho</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            body {
                background-color: #DCFFB0;
            }
            .container{
                position: absolute;
                width: 100%;
                height: 50px;
                left: 0%;
                top: 15%;
                background: #DCFFB0;

            }
            .menu{
                position: absolute;
                width: 100%;
                height: 50px;
                left: 0px;
                top: 0px;
                background: #C4C4C4;
            }
            .copy{
                position: absolute;
                width: 100%;
                height: 50px;
                left: 0px;
                top: 606px;
                background: #C4C4C4;
            }
            iframe{
                position: absolute;
                width: 80%;
                height: 67%;
                left: 10%;
                top: 25%;
                background: #F9FFFD;
            }
            a{
                position: absolute;
                left: 3%;
                top: 2%;
                text-decoration: none;
                padding: 10px;
                margin-bottom: 10px;
                margin-top: 10px;
                font-family: Roboto;
                font-style: normal;
                font-weight: normal;
                font-size: 20px;
                line-height: 14px;
                color: black;
            }
            .text1 {
                position: absolute;
                width: 88px;
                height: 20px;
                left: 12%;
                top: 65%;
                background: #F9FFFD;
                border-radius: 10px;
            }
            .text2 {
                position: absolute;
                width: 600px;
                height: 20px;
                left: 28%;
                top: 65%;
                background-color: #F9FFFD;
                border-radius: 10px;
            }
            .label1{
                position: absolute;
                left: 46%;
                top: 49%;
                font-family: Roboto;
                font-style: normal;
                font-weight: normal;
                font-size: 20px;
                line-height: 14px;
                text-align: center;

            }
            .label2 {
                position: absolute;
                left: 13%;
                top: 3%;
            }
            .label3 {
                position: absolute;
                left: 28%;
                top: 3%;
            }
            .button1 {
                position: absolute;
                left: 78%;
                top: 64%;
                width: 100px;
                height: 25px;
                background: #85A7FE;
                border-radius: 10px;
                font-family: Roboto;
                font-style: normal;
                font-weight: normal;
                font-size: 18px;
                line-height: 14px;
                text-align: center;
                color: #B30D0D;
            }
            .triangulo {
                position: absolute;
                left: 16%;
                top: 40%;
                border-top: 19px solid #F59A9A; 
                border-left: 19px solid transparent; 
                border-right: 19px solid transparent; 
                height: 0; 
                width: 0; 
            }
            table{
                position: absolute;
                width: 512px;
                height: 208px;
                left: 17px;
                top: 114px;
                background: #F9FFFD;
            }
            table, tr, td
            {
                border: red solid 1px;   
            }

        </style>
    </head>
    <body>
        <div class="container">
            <form action="">
                <label for="id" class="label2">Id</label>
                <input class="text1" type="text" id="id"/>
                <label for="descricao" class="label3">Descrição</label>
                <input class="text2" type="text" id="descricao"/>
                <input class="button1" type="button" value="Salvar" />

            </form>

        </div>
    </body>
</html>
